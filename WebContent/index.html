<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>File Uploader</title>
<script type="text/javascript">
function getFileName(path) {
	return path.replace(/.*[\/\\]([^\/\\]+)$/, "$1");
}
</script>
</head>
<body>
<h1>File Uploader</h1>
<form method="post" action="/RESTEasyUploader/service/upload" enctype="multipart/form-data">
<p>File: <input type="file" name="file" onchange="document.forms[0].filename.value = getFileName(this.value)"/><input type="hidden" name="filename"/></p>
<p><input type="submit" name="send" value="Send"/></p>
</form>
</body>
</html>
